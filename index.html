<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Starbucks Coffee Comapny</title>

    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" ><img src="logo.png" class="logo" ></a>
        <ul>
            <li><a href="https://www.starbucks.com/coffee">Coffee</a></li>
            <li><a href="https://www.starbucks.com/menu">Menu</a></li>
            <li><a href="#">What's New</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just coffee<br>It's <span>Starbucks</span></h2>
                <p>Go for the comforting flavors of a Pistachio Latte or the lively layers of an Iced Brown Sugar Oatmilk Shaken Espresso.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="img1.png" class="starbucks">
                
            </div>
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143')"></li>
            <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="https://www.facebook.com/starbucksindia"><img src="facebook.png" alt=""></a></li>
            <li><a href="https://twitter.com/starbucksindia"><img src="twitter.png" alt=""></a></li>
            <li><a href="https://www.instagram.com/starbucksindia/"><img src="instagram.png" alt=""></a></li>
        </ul>
    </section>

       <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
